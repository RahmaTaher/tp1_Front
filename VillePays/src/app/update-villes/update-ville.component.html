<div class="container">
    <div>
        <h2>Modifier un Ville :</h2>
    </div>
    <form>
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label>ID Ville</label>
            <input readonly type="text" [(ngModel)]="currentVille.idVille" name="idVille" class="form-control">
        </div>
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label>Numero Ville</label>
            <input readonly type="text" [(ngModel)]="currentVille.NumV" name="NumV" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom Ville</label>
            <input type="text" [(ngModel)]="currentVille.nomVille" name="nomVille" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>code Postal</label>
            <input type="number" [(ngModel)]="currentVille.codePostal" name="codePostal" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Date cr√©ation</label>
            <input type="date" [ngModel]="currentProduit.dateCreation | date: 'yyyy-MM-dd'" 
            (ngModelChange)=" currentProduit.dateCreation= $event" name="dateCreation"  class="form-control">
        </div>

         

        <div class="mt-2">
            <button type="submit" (click)="updateVille()" class="btn btn-success">Modifer</button>
        </div>
    </form>
</div>
